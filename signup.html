<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | VD Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
    }

    /* HEADER */
    header {
      background: #ffffff;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #2b73ff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .signup-btn {
      background: #2b73ff;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
    }

    /* SIGNUP BOX */
    .signup-box {
      background: #ffffff;
      width: 420px;
      margin: 70px auto;
      padding: 35px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 10px;
      color: #2b73ff;
    }

    .signup-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #2b73ff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background: #1f5ed8;
    }

    .signup-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-links a {
      color: #2b73ff;
      text-decoration: none;
    }

    .signup-links a:hover {
      text-decoration: underline;
    }

    /* FOOTER */
    footer {
      background: #2b73ff;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media(max-width: 500px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .signup-box {
        width: 90%;
      }
    }
  </style>
</head>

<body>

<!-- SIGNUP SECTION -->
<div class="signup-box">
  <h2>Create Account</h2>
  <p>Join VD Course and start learning</p>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>

    <button type="submit">Sign Up</button>
  </form>

  <div class="signup-links">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>
</body>
</html>
