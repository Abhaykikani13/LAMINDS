<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | VD Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #d9d9d9;
    }

    /* HEADER */
    header {
      background: #ffffff;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #2b73ff;
    }

    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .signup-btn {
      background: #2b73ff;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
    }

    /* CONTACT BOX */
    .contact-box {
      background: #ffffff;
      margin: 30px 60px;
      padding: 30px;
    }

    .contact-box h2 {
      margin-bottom: 5px;
    }

    .contact-box p {
      color: #555;
      margin-bottom: 20px;
    }

    /* FORM */
    .form-box {
      background: #ffffff;
      margin: 0 60px 30px;
      padding: 30px;
    }

    .form-box h3 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      background: #e0e0e0;
      border: none;
      outline: none;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      margin-top: 20px;
      background: #2b73ff;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      background: #2b73ff;
      color: #fff;
      text-align: center;
      padding: 18px;
      font-size: 14px;
    }

    @media(max-width: 900px) {
      .contact-box, .form-box {
        margin: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
 <header>
  <div class="logo">VD COURSE</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="Courses.html">Courses</a>
    <a href="About.html">About us</a>
    <a href="Contact.html">Contact us</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="signup-btn">Sign up</a>
  </nav>
</header>

  <!-- CONTACT TITLE -->
  <div class="contact-box">
    <h2>CONTACT US</h2>
    <p>We’d love to hear from you. Get in touch with us.</p>
  </div>

  <!-- FORM -->
  <div class="form-box">
    <h3>SEND US A MESSAGE</h3>

    <form>
      <label>Full Name</label>
      <input type="text">

      <label>Email Address</label>
      <input type="email">

      <label>Subject</label>
      <input type="text">

      <label>Message</label>
      <textarea></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2026 VD COURSE. ALL COPYRIGHT RESERVED.
  </footer>

</body>
</html>
